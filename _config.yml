title: Pitchicle
email: cbshpitchicle@gmail.com
description: |
  평등으로의 한 걸음|
  모두를 위한 과학

baseurl: ''
url: 'http://pitchicle.github.io'
timezone: Asia/Seoul 

repository: pitchicle/pitchicle.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge
 
gems:
  - jekyll-paginate
  - jekyll-seo-tag

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]

